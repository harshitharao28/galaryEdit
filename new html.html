<!DOCTYPE html>
<html >
<head>
     <title>Document</title>
    <link rel="stylesheet" href="cssFile.css">
    <script src=".galaryedit.js"  defer></script>
</head>
<body>
    <div id="container">
        <div id="imgCont">
            <img id="image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/puri-jagannadh-img.png">
        </div>
        <div id="filters">
            <h4>Blur</h4>
            <input type="range" id="blur" oninput="editImg()" value="0" >
            <h4>Brightness</h4>
            <input type="range" id="brightness" oninput="editImg()" value="100" min="0" max="500">
            <h4>Contrast</h4>
            <input type="range" id="Contrast" oninput="editImg()" value="100" min="0" max="500">
            <h4>Grayscale</h4>
            <input type="range" id="grayscale" oninput="editImg()" value="0" min="0" max="500">
            <h4>Hue-rotate</h4>
            <input type="range" id="Hue" oninput="editImg()" value="0" min="0" max="360">
            <h4>Invert</h4>
            <input type="range" id="invert" oninput="editImg()" value="0" min="0" max="100" >
            <h4>opacity</h4>
            <input type="range" id="opacity" oninput="editImg()" value="100" min="0" max="100" >
            <h4>saturate</h4>
            <input type="range" id="saturate" oninput="editImg()" value="100" min="0" max="500" >
            <h4>sepia</h4>
            <input type="range" id="sepia" oninput="editImg()" value="0" min="0" max="100" >
        </div>

       <div id="transform">
        <h4>RotateZ</h4>
      <input type="range" id="RotateZ">
      <h4>RotateX</h4>
      <input type="range" id="RotateX">
      <h4>RotateY</h4>
      <input type="range" id="RotateY">
      <h4>Scale</h4>
      <input type="range" id="Scale">
      <h4>ScaleX</h4>
      <input type="range" id="ScaleX">
      <h4>ScaleY</h4>
      <input type="range" id="ScaleY">
      <h4>Skew</h4>
      <input type="range" id="Skew">
      <h4>SkewX</h4>
      <input type="range" id="SkewX">
      <h4>SkewY</h4>
      <input type="range" id="SkewY">
       </div>
            
        
    </div>
</body>
</html>
